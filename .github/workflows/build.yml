name: CI
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build with Buildozer
        uses: docker://kivy/buildozer:latest
        with:
          # FIX: We override the entrypoint to bash so we can pipe "yes"
          entrypoint: /bin/bash
          # FIX: "yes |" forces the answer "y" when Buildozer asks about root
          args: -c "yes | buildozer android debug"
        env:
          # These fixes help with file permissions
          USER_ID: 1001
          GROUP_ID: 1001

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: package
          # The file might be in bin/ or .buildozer/android/platform/build-xyz/dists/
          # This pattern finds it wherever it lands.
          path: bin/*.apk
